# --- Database Configuration ---
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Using 3307 to match your docker ps mapping (0.0.0.0:3307->3306)
spring.datasource.url=jdbc:mysql://localhost:3307/order_service?createDatabaseIfNotExist=true
spring.datasource.username=root
# Changed from 'mysql' to 'root' to match your docker-compose.yml grep result
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# --- Network Configuration ---
server.port=8082
spring.application.name=order-service

# --- Kafka Properties ---
# If Kafka is not running, you will see warnings, but the app will still start
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=notificationTopic
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# --- Tracing & Monitoring ---
management.endpoints.web.exposure.include=health,prometheus
management.endpoint.health.show-details=always
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
