name: E-Commerce Microservices CI/CD

on:
  push:
    branches: [ "master" ]  # Changed from main to master
  pull_request:
    branches: [ "master" ]  # Changed from main to master

jobs:
  # JOB 1: Run Automation/Integration Tests from the separate folder
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run External Test Suite
        # This matches the folder you created
        run: mvn test -f integration-tests/pom.xml

  # JOB 2: Build and Push (Only runs if run-tests succeeds)
  build-and-push:
    needs: run-tests # This is the "Gatekeeper" link
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [order-service, inventory-service, product-service, notification-service]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
